<!DOCTYPE html>
<html lang="en">

<head>

            <label for="lastName"></label>

        </div>

            <label>

        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Female
            </label>
        </div>
        <select class="form-control">
            <label for="destination">Where ya goin?</label>
            <option>Utah</option>
            <option>Mexico</option>
            <option>Hurricane Matthew</option>
            <option>Antelope Island</option>
            <option>Wasatch Mountains</option>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</body>
