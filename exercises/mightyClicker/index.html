<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="myController">
    <div class="container">
        <div class="row">
            <div>
                <h1>Red</h1>
                <h3>{{redServ.count}}</h3>
                <button class="btn btn-danger" ng-click="redFunction()">Red</button>
            </div>
            <div>
                <h1>Blue</h1>
                <h3>{{blueServ.count}}</h3>
                <button class="btn btn-primary" ng-click="blueFunction()">Blue</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script src="app.js"></script>
</body>

</html>
